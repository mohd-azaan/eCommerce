{% extends 'shop/base.html' %}
{% load static %}

{% block body %}
<div class="container mb-5">
  <div class="row mb-4" >
    <div class="col-md-12">
      <ul class="list-group" id="item_list">

      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form class="mt-4" method="post">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="john">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Email</label>
            <input type="text" name="email" class="form-control" id="email" placeholder="john@gmail.com">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" name="address" class="form-control" id="adress" placeholder="1234 Main St">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" name="city" class="form-control" id="city">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <input type="text" name="state" class="form-control" id="state">
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" name="zip" class="form-control" id="zip">
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Amount to be Paid</label>
            <input readonly="" type="text" name="total" class="form-control" id="total">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Place Order</button>
        <input type="hidden" id="items" name="items"> <!-- Hidden input field to store cart data -->
      </form>
    </div>
  </div>
</div>

<!-- <script src="{% static 'shop/checkout.js' %}"></script> -->
<script src="{% static 'shop/index.js' %}"></script>
{% endblock %}
